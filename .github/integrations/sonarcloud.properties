# SonarCloud Configuration
# Static code analysis configuration

sonar:
  organization: rechain-ai
  projectKey: rechain-ai_rechain-ide
  projectName: REChain Quantum-CrossAI IDE Engine

  sources: .
  tests: "**/*_test.go"
  exclusions: >
    vendor/**/*,
    docs/**/*,
    scripts/**/*,
    **/*.md,
    **/*.json,
    **/*.yml,
    **/*.yaml

  go:
    tests.reportPaths: "**/coverage.out"
    coverage.reportPaths: "**/coverage.out"

  qualitygate:
    wait: true

  issues:
    ignore:
      - "go:S3776"  # Cognitive Complexity
      - "go:S138"   # Function length
