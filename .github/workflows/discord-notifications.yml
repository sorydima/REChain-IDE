name: Discord Notifications

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, closed, merged]
  issues:
    types: [opened, closed, reopened]
  release:
    types: [published]
  workflow_run:
    workflows: ["CI", "Security Scan", "Automated Testing"]
    types: [completed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Discord Notification on Push
        if: github.event_name == 'push'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            ðŸš€ **Push to ${{ github.ref }}**
            
            **Repository:** ${{ github.repository }}
            **Author:** ${{ github.actor }}
            **Commit:** ${{ github.event.head_commit.message }}
            **URL:** ${{ github.event.head_commit.url }}

      - name: Discord Notification on PR
        if: github.event_name == 'pull_request'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            ðŸ”€ **Pull Request ${{ github.event.action }}**
            
            **Title:** ${{ github.event.pull_request.title }}
            **Author:** ${{ github.event.pull_request.user.login }}
            **Branch:** ${{ github.event.pull_request.head.ref }} â†’ ${{ github.event.pull_request.base.ref }}
            **URL:** ${{ github.event.pull_request.html_url }}

      - name: Discord Notification on Issue
        if: github.event_name == 'issues'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            ðŸŽ« **Issue ${{ github.event.action }}**
            
            **Title:** ${{ github.event.issue.title }}
            **Author:** ${{ github.event.issue.user.login }}
            **URL:** ${{ github.event.issue.html_url }}

      - name: Discord Notification on Release
        if: github.event_name == 'release'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            ðŸŽ‰ **New Release: ${{ github.event.release.tag_name }}**
            
            **Name:** ${{ github.event.release.name }}
            **Author:** ${{ github.event.release.author.login }}
            **URL:** ${{ github.event.release.html_url }}

      - name: Discord Notification on Failure
        if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            ðŸš¨ **Workflow Failed**
            
            **Workflow:** ${{ github.event.workflow_run.name }}
            **Branch:** ${{ github.event.workflow_run.head_branch }}
            **URL:** ${{ github.event.workflow_run.html_url }}
