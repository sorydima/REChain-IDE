name: Dependabot Automation

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main, develop]

jobs:
  dependabot-check:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auto-approve dependabot PRs (patch and minor)
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const title = pr.title;
            
            // Only auto-approve patch and minor updates
            if (title.includes('bump') && (title.includes('patch') || title.includes('minor'))) {
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                event: 'APPROVE'
              });
              
              // Add label
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: ['dependencies', 'auto-approved']
              });
            }

      - name: Enable auto-merge for dependabot PRs
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              allow_auto_merge: true
            });

  manual-dependency-check:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for dependency changes
        id: deps
        run: |
          if git diff --name-only HEAD~1 | grep -E "(go\.(mod|sum)|package(-lock)?\.json)"; then
            echo "dependencies_changed=true" >> $GITHUB_OUTPUT
          else
            echo "dependencies_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Label dependency changes
        if: steps.deps.outputs.dependencies_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['dependencies']
            });
