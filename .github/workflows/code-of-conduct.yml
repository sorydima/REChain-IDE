name: Code of Conduct
on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]
  pull_request:
    types: [opened, edited]
  pull_request_review_comment:
    types: [created, edited]

jobs:
  enforce:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run profanity check
        uses: IEvangelist/profanity-filter-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          replacement-strategy: Redaction

      - name: Check for spam patterns
        uses: actions/github-script@v8
        with:
          script: |
            const body = context.payload.comment?.body || 
                          context.payload.issue?.body || 
                          context.payload.pull_request?.body || '';
            
            // Define spam patterns
            const spamPatterns = [
              /http[s]?:\/\/(?:[a-zA-Z]|[0-9]|[$-_@.&+]|[!*\\(\\),]|(?:%[0-9a-fA-F][0-9a-fA-F]))+/g,
              /\b(?:crypto|bitcoin|nft|invest|earn money|make money fast)\b/gi
            ];
            
            const hasSpam = spamPatterns.some(pattern => pattern.test(body));
            
            if (hasSpam) {
              // Add label
              const issueNumber = context.payload.issue?.number || 
                                  context.payload.pull_request?.number;
              
              if (issueNumber) {
                await github.rest.issues.addLabels({
                  issue_number: issueNumber,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  labels: ['spam', 'needs-review']
                });
              }
            }
