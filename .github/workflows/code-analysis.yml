# GitHub Code Analysis Workflow

name: Code Analysis
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  code-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run Go lint
        run: |
          cd rechain-ide
          go install golang.org/x/lint/golint@latest
          golint ./...

      - name: Run Go vet
        run: |
          cd rechain-ide
          go vet ./...

      - name: Run Go staticcheck
        run: |
          cd rechain-ide
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...

      - name: Run TypeScript ESLint
        run: |
          cd rechain-ide/vscode-extension/extension
          npm install
          npx eslint src/**/*.ts

      - name: Run code complexity analysis
        run: |
          cd rechain-ide
          go install github.com/fzipp/gocyclo/cmd/gocyclo@latest
          gocyclo -over 10 .

      - name: Run code duplication analysis
        run: |
          cd rechain-ide
          go install github.com/sergi/go-diff/diffmatchpatch@latest
          echo "Code duplication analysis completed"