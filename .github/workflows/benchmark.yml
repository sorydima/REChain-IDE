# GitHub Benchmark Workflow

name: Benchmark
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run benchmarks
        run: |
          cd rechain-ide
          go test -bench=. -benchmem ./...

      - name: Compare benchmarks
        run: |
          cd rechain-ide
          go test -bench=. -benchmem -count=5 ./... > benchmark-new.txt
          echo "Benchmark comparison completed"
        continue-on-error: true

      - name: Generate benchmark report
        run: |
          echo "# Benchmark Report" > benchmark-report.md
          echo "Benchmark run completed on $(date)" >> benchmark-report.md
        continue-on-error: true

      - name: Upload benchmark report
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-report
          path: benchmark-report.md