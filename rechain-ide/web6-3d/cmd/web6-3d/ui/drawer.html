<div id="drawer" class="drawer">
  <div class="row">
    <strong>UI settings</strong>
    <button id="reset-all">reset all</button>
    <button id="share">copy share URL</button>
  </div>
  <div class="row" id="color-panel">
    <strong>colors</strong>
    <span class="dot" style="background:var(--match-default)"></span>
    <span class="dot" style="background:var(--match-dir)"></span>
    <span class="dot" style="background:var(--match-file)"></span>
    <span class="dot" style="background:var(--match-pkg)"></span>
    <span class="dot" style="background:var(--match-unknown)"></span>
    <button id="reset-colors">reset colors</button>
  </div>
  <div class="row">
    <label>match default <input type="color" id="color-match-default"></label>
    <label>match dir <input type="color" id="color-match-dir"></label>
    <label>match file <input type="color" id="color-match-file"></label>
    <label>match pkg <input type="color" id="color-match-pkg"></label>
    <label>match unknown <input type="color" id="color-match-unknown"></label>
  </div>
</div>
